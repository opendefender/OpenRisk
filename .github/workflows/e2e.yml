name: E2E Tests

on:
  push:
    branches: [main, stag, develop]
  pull_request:
    branches: [main, stag, develop]

jobs:
  # ==================== E2E TESTS WITH PLAYWRIGHT ====================
  e2e-tests:
    name: E2E Tests - ${{ matrix.browser }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: openrisk_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      # Setup Go for backend
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      # Setup Node for frontend
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Build backend
      - name: Build backend
        run: |
          cd backend
          go mod download
          go build -o openrisk ./cmd/server
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/openrisk_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      # Start backend server
      - name: Start backend server
        run: |
          cd backend
          timeout 120s ./openrisk &
          sleep 3
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/openrisk_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          APP_ENV: test
          PORT: 8080
          JWT_SECRET: test-secret-key
          CORS_ALLOWED_ORIGINS: http://localhost:3000

      # Wait for backend
      - name: Wait for backend to be ready
        run: |
          for i in {1..60}; do
            if curl -f http://localhost:8080/health; then
              echo "‚úÖ Backend is ready"
              exit 0
            fi
            echo "Waiting for backend... ($i/60)"
            sleep 1
          done
          echo "‚ùå Backend failed to start"
          exit 1

      # Build frontend
      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build
        env:
          VITE_API_URL: http://localhost:8080
          VITE_APP_NAME: OpenRisk

      # Start frontend dev server
      - name: Start frontend dev server
        run: |
          cd frontend
          npm run dev &
          sleep 5
        env:
          VITE_API_URL: http://localhost:8080

      # Wait for frontend
      - name: Wait for frontend to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:5173; then
              echo "‚úÖ Frontend is ready"
              exit 0
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 1
          done
          echo "‚ùå Frontend failed to start"
          exit 1

      # Install Playwright
      - name: Install Playwright browsers
        run: cd frontend && npx playwright install --with-deps ${{ matrix.browser }}

      # Run E2E tests
      - name: Run E2E tests (${{ matrix.browser }})
        run: cd frontend && npm run test:e2e -- --project=${{ matrix.browser }}
        env:
          CI: true
          BASE_URL: http://localhost:5173
          API_URL: http://localhost:8080

      # Upload test results
      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 30

      # Upload test videos
      - name: Upload test videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-videos-${{ matrix.browser }}
          path: frontend/test-results/
          retention-days: 7

  # ==================== PERFORMANCE TESTING ====================
  performance-tests:
    name: Performance Tests (k6)
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: openrisk_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build backend
        run: |
          cd backend
          go mod download
          go build -o openrisk ./cmd/server
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/openrisk_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Start backend
        run: |
          cd backend
          timeout 120s ./openrisk &
          sleep 3
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/openrisk_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          APP_ENV: test
          PORT: 8080

      - name: Wait for backend
        run: |
          for i in {1..60}; do
            if curl -f http://localhost:8080/health; then
              echo "‚úÖ Backend is ready"
              exit 0
            fi
            sleep 1
          done
          exit 1

      - name: Run k6 performance tests
        uses: grafana/k6-action@v0.3.0
        with:
          filename: load_tests/baseline.js
          cloud: false
        env:
          K6_VUS: 50
          K6_DURATION: 2m
          API_URL: http://localhost:8080

      - name: Upload k6 results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: k6-results
          path: load_tests/results/
          retention-days: 30

  # ==================== E2E SUMMARY ====================
  e2e-summary:
    name: E2E Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always()
    steps:
      - name: E2E Tests Summary
        run: |
          echo "üß™ E2E Testing Complete"
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "‚úÖ All E2E tests passed"
          else
            echo "‚ùå Some E2E tests failed - check artifacts for details"
            exit 1
          fi
