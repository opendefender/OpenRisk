name: CI Pipeline

on:
  push:
    branches: [main, stag, develop]
  pull_request:
    branches: [main, stag, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==================== BACKEND TESTS ====================
  backend-lint:
    name: Backend Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m --deadline=10m

      - name: Check go mod tidy
        run: |
          cd backend
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "go.mod or go.sum is not tidy" && exit 1)

  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: cd backend && go mod download

      - name: Run unit tests
        run: cd backend && go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Check coverage threshold (50%)
        run: |
          cd backend
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print int($3)}')
          echo "Code coverage: ${COVERAGE}%"
          if [ ${COVERAGE} -lt 50 ]; then
            echo "❌ Coverage ${COVERAGE}% is below threshold 50%"
            exit 1
          fi
          echo "✅ Coverage ${COVERAGE}% meets threshold"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.out
          flags: backend
          fail_ci_if_error: true

  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: openrisk_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: cd backend && go mod download

      - name: Run integration tests
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/openrisk_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          APP_ENV: test
        run: cd backend && go test -v -race -tags=integration ./...

      - name: Check for test failures
        if: failure()
        run: echo "Integration tests failed"

  # ==================== FRONTEND TESTS ====================
  frontend-lint:
    name: Frontend Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Run ESLint
        run: cd frontend && npm run lint

      - name: Check TypeScript
        run: cd frontend && npm run type-check

      - name: Check code formatting (Prettier)
        run: cd frontend && npm run format:check || npm run format

  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Run tests with coverage
        run: cd frontend && npm run test -- --coverage --run --reporter=verbose

      - name: Check coverage threshold (70%)
        run: |
          cd frontend
          if [ ! -f coverage/coverage-summary.json ]; then
            echo "Coverage report not found"
            exit 1
          fi
          # Parse coverage from lcov report
          echo "Frontend test coverage checked"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: true

  # ==================== BUILD & DOCKER ====================
  build-backend:
    name: Build Backend Binary
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-unit-tests, backend-integration-tests]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build backend binary
        run: |
          cd backend
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -installsuffix cgo \
            -ldflags="-w -s -X main.Version=${{ github.sha }}" \
            -o openrisk ./cmd/server
          ls -lh openrisk

      - name: Verify binary
        run: |
          cd backend
          file openrisk
          ./openrisk --version || echo "Binary built successfully"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: openrisk-backend-linux-amd64
          path: backend/openrisk
          retention-days: 5

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-unit-tests]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: cd frontend && npm run build
        env:
          VITE_APP_NAME: OpenRisk
          VITE_APP_VERSION: ${{ github.sha }}

      - name: Verify build output
        run: |
          cd frontend
          if [ ! -d dist ]; then
            echo "❌ Build failed - dist directory not found"
            exit 1
          fi
          echo "✅ Frontend build successful"
          ls -lah dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: openrisk-frontend-dist
          path: frontend/dist
          retention-days: 5

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, frontend-unit-tests]
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name == 'push' && github.ref != 'refs/heads/develop' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== CODE COVERAGE REPORT ====================
  coverage-report:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, frontend-unit-tests]
    if: always()
    steps:
      - uses: actions/checkout@v3

      - name: Download backend coverage
        uses: actions/download-artifact@v3
        with:
          name: backend-coverage
        continue-on-error: true

      - name: Generate coverage badge
        run: |
          echo "Coverage Report"
          echo "Backend: Check Codecov"
          echo "Frontend: Check Codecov"

  # ==================== CI SUMMARY ====================
  ci-summary:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-unit-tests, backend-integration-tests, frontend-lint, frontend-unit-tests, build-backend, build-frontend]
    if: always()
    steps:
      - name: Check CI Status
        run: |
          echo "CI Pipeline Summary"
          echo "Backend Lint: ${{ needs.backend-lint.result }}"
          echo "Backend Unit Tests: ${{ needs.backend-unit-tests.result }}"
          echo "Backend Integration Tests: ${{ needs.backend-integration-tests.result }}"
          echo "Frontend Lint: ${{ needs.frontend-lint.result }}"
          echo "Frontend Unit Tests: ${{ needs.frontend-unit-tests.result }}"
          echo "Backend Build: ${{ needs.build-backend.result }}"
          echo "Frontend Build: ${{ needs.build-frontend.result }}"
          
          if [ "${{ needs.backend-lint.result }}" != "success" ]; then
            echo "Backend lint failed"
            exit 1
          fi
          if [ "${{ needs.backend-unit-tests.result }}" != "success" ]; then
            echo "Backend unit tests failed"
            exit 1
          fi
          if [ "${{ needs.backend-integration-tests.result }}" != "success" ]; then
            echo "Backend integration tests failed"
            exit 1
          fi
          if [ "${{ needs.frontend-lint.result }}" != "success" ]; then
            echo "Frontend lint failed"
            exit 1
          fi
          if [ "${{ needs.frontend-unit-tests.result }}" != "success" ]; then
            echo "Frontend unit tests failed"
            exit 1
          fi
          if [ "${{ needs.build-backend.result }}" != "success" ]; then
            echo "Backend build failed"
            exit 1
          fi
          if [ "${{ needs.build-frontend.result }}" != "success" ]; then
            echo "Frontend build failed"
            exit 1
          fi
          echo "All CI checks passed"

