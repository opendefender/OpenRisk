name: CI Pipeline

on:
  push:
    branches: [main, stag, develop]
  pull_request:
    branches: [main, stag, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==================== BACKEND TESTS ====================
  backend-lint:
    name: Backend Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m

  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Download dependencies
        run: cd backend && go mod download
      
      - name: Run unit tests
        run: cd backend && go test -v -coverprofile=coverage.out ./...
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.out
          flags: backend
          fail_ci_if_error: false

  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: openrisk_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Download dependencies
        run: cd backend && go mod download
      
      - name: Run integration tests
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
          APP_ENV: test
        run: cd backend && go test -v -tags=integration ./...
      
      - name: Check for test failures
        if: failure()
        run: echo "Integration tests failed"

  # ==================== FRONTEND TESTS ====================
  frontend-lint:
    name: Frontend Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: cd frontend && npm ci
      
      - name: Run ESLint
        run: cd frontend && npm run lint
      
      - name: Check TypeScript
        run: cd frontend && npm run type-check

  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: cd frontend && npm ci
      
      - name: Run tests
        run: cd frontend && npm run test -- --coverage --run
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  # ==================== BUILD & DOCKER ====================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-unit-tests]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Build binary
        run: cd backend && CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o openrisk ./cmd/server
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: openrisk-binary
          path: backend/openrisk

  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, frontend-unit-tests]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/stag')
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/stag') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== SUMMARY ====================
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-unit-tests, backend-integration-tests, frontend-lint, frontend-unit-tests, build-backend]
    if: always()
    steps:
      - name: Check CI Status
        run: |
          if [ "${{ needs.backend-lint.result }}" != "success" ]; then
            echo "❌ Backend lint failed"
            exit 1
          fi
          if [ "${{ needs.backend-unit-tests.result }}" != "success" ]; then
            echo "❌ Backend unit tests failed"
            exit 1
          fi
          if [ "${{ needs.frontend-lint.result }}" != "success" ]; then
            echo "❌ Frontend lint failed"
            exit 1
          fi
          if [ "${{ needs.frontend-unit-tests.result }}" != "success" ]; then
            echo "❌ Frontend unit tests failed"
            exit 1
          fi
          echo "✅ All CI checks passed"
