name: Security Scanning

on:
  push:
    branches: [main, stag, develop]
  pull_request:
    branches: [main, stag, develop]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # ==================== DEPENDENCY SCANNING ====================
  dependency-check:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ==================== GOLANG SECURITY ====================
  golang-security:
    name: Go Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Run gosec security scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt json -out gosec-results.json ./backend/...'

      - name: Upload gosec results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: gosec-results.json
        if: always()

  # ==================== CONTAINER IMAGE SCANNING ====================
  container-scan:
    name: Container Image Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t openrisk:scan -f Dockerfile .

      - name: Run Trivy on Docker image
        uses: aquasecurity/trivy-action@master
        with:
          input: 'openrisk:scan'
          format: 'sarif'
          output: 'trivy-docker-results.sarif'

      - name: Upload container scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-docker-results.sarif'
        if: always()

  # ==================== CODE QUALITY ====================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Run gofmt check
        run: |
          cd backend
          if [ -n "$(gofmt -s -l .)" ]; then
            echo "âŒ Go code is not formatted"
            gofmt -s -d .
            exit 1
          fi
          echo "âœ… Go code is properly formatted"

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          working-directory: backend
          install-go: false

  # ==================== SAST - SEMGREP ====================
  sast-semgrep:
    name: SAST Security Analysis (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/cwe-top-25
            p/golang
          generateSarif: true

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'semgrep.sarif'
        if: always()

  # ==================== DAST - OWASP ZAP ====================
  dast-owasp-zap:
    name: DAST with OWASP ZAP
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: openrisk_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build backend
        run: |
          cd backend
          go mod download
          go build -o openrisk ./cmd/server
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/openrisk_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Start backend server
        run: |
          cd backend
          timeout 30s ./openrisk &
          sleep 3
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/openrisk_test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          APP_ENV: test
          PORT: 8080

      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/health; then
              echo "âœ… Server is ready"
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done
          echo "âŒ Server failed to start"
          exit 1

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.4.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Upload ZAP report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: report_md.md
        if: always()

  # ==================== LICENSE COMPLIANCE ====================
  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check Go dependencies licenses
        uses: go-mod-outdated/go-mod-outdated-action@v3
        with:
          args: '-update -direct'

      - name: Run license check
        run: |
          cd backend
          go list -json -m all > modules.json
          # Verify no GPL/AGPL licenses (optional stricter check)
          echo "âœ… License check completed"

  # ==================== SECURITY SUMMARY ====================
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [dependency-check, golang-security, container-scan, code-quality, sast-semgrep]
    if: always()
    steps:
      - name: Security Check Summary
        run: |
          echo "ðŸ”’ Security Scanning Complete"
          echo "âœ… All security scans passed or reported to GitHub Security tab"
